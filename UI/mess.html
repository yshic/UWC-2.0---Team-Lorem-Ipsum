<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="mess.css">
  <title>UWC 2.0</title>
  <script src="https://kit.fontawesome.com/267f43a12c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="signin">
      <div class="avatar">
        <img src="https://i2-prod.football.london/incoming/article25702663.ece/ALTERNATES/s1200c/0_GettyImages-1245433597.jpg" alt="Description of image">
        <span>Cristiano Ronaldo</span>
      </div>
    </div>

    <div class="choice">
      
      <div class="option">
        <div class="suboption" id="messbox">
          <a href="index.html">
            <i class="fa-solid fa-house"></i>
            Trang chủ
          </a>
        </div>
        <div class="suboption" id="messbox">
          <a href="mess.html">
            <i class="fas fa-envelope"></i>
            Nhắn tin
          </a>
        </div>
        
        <div class="suboption" id="checkbox">
          <a href="attend.html">
            <i class="fa-solid fa-receipt"></i>
            Điểm danh bắt đầu
          </a>
        </div>
        
        <div class="suboption">
          <a href="attend.html">
            <i class="fa-regular fa-receipt"></i>
            Điểm danh kết thúc
          </a>
        </div>
        <div class="suboption">
          <a href="cal.html">
            <i class="fa-regular fa-calendar-days"></i>
            Lịch làm việc
          </a>
        </div>
        <div class="suboption">
          <a href="MCP.html">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            Điểm thu gom rác
          </a>
        </div>
        <div class="suboption">
          <a href="job.html">
            <i class="fa-solid fa-hand-holding-hand"></i>
            Phân công công việc
          </a>
        </div>
      </div>

      <div class="form">
        <h1>Chọn người muốn gửi cuộc trò chuyện</h1>
	<form>
		<label for="name">Tên, mã nhân viên:</label>
		<select id="name" name="name">
            <option value="option-1">Messi - 555555</option>
            <option value="option-2">Nguyễn Văn A - 111111</option>
            <option value="option-3">Nguyễn Văn B - 222222</option>
            <option value="option-4">Nguyễn Văn C - 333333</option>
            <option value="option-5">Nguyễn Văn D - 444444</option>
        </select>

		<label for="mess">Tin nhắn</label>
		<input type="text" id="phone" name="mess" required>

		<button type="submit">Submit</button>
	</form>
      </div>
      
    </div>
  </div>
</body>

</html>
